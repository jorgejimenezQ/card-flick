<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../card-flick.css" />
        <title>Document</title>
    </head>
    <body>
        <div id="card-container">
            <div class="card" style="background-color: antiquewhite">Card 1</div>
            <div class="card" style="background-color: rebeccapurple">Card 2</div>
            <div class="card" style="background-color: aquamarine">Card 3</div>
            <div class="card" style="background-color: mediumorchid">Card 4</div>
            <div class="card" style="background-color: darkkhaki">Card 5</div>
            <div class="card" style="background-color: lawngreen">Card 6</div>
            <!-- add more cards here -->
        </div>

        <script type="module">
            import CardFlick from '../../lib/card-flick.js'
            var cardContainer = document.getElementById('card-container')
            var cards = document.querySelectorAll('.card')

            var cardFlick = new CardFlick(cardContainer, cards)
        </script>
    </body>
